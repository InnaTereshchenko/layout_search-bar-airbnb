<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <label for="search-large">
      <div class="search-bar search-bar-large"
           data-qa="big">
        <div class="icon-big"></div>
        <input type="search"
               id="search-large"
               placeholder="Try &#34;Los Angeles&#34;"
               class="input input-large"
               data-qa="keypress"
               onfocus="this.placeholder=''"
               onblur="this.placeholder='Try &#34;Los Angeles&#34;'">
      </div>
      </label>
    </form>

    <form>
      <label for="search-small">
      <div class="search-bar search-bar-small"
           data-qa="small">
        <div class="icon-small"></div>
        <input type="search"
               id="search-small"
               placeholder="Try &#34;Los Angeles&#34;"
               class="input input-small"
               onfocus="this.placeholder=''"
               onblur="this.placeholder='Try &#34;Los Angeles&#34;'">
      </div>
      </label>
    </form>

    </body>
  </html>
